parameters:
    master_secret_user_provider.class: Hexaa\StorageBundle\Security\masterSecret\MasterSecretUserProvider
    master_secret_authenticator.class: Hexaa\StorageBundle\Security\masterSecret\MasterSecretAuthenticator
services:
    master_secret_user_provider:
        class: %master_secret_user_provider.class%
        arguments: [%hexaa_master_secret%]
    master_secret_authenticator:
        class:     %master_secret_authenticator.class%
        arguments: ["@master_secret_user_provider", "@security.http_utils"]